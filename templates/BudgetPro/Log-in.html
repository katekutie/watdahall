<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="static/BudgetPro/css/loginstyless.css" media="all">
</head>

<body>
    <img src="static/BudgetPro/img/budgetprologo.png" alt="Logo" class="logo">
    <p class="logo-text">BudgetPro</p>
    <!-- <button type="submit"> Register </button> -->
    <button type="submit" class="a"> <a href="/register">Register</a> </button>
    <img src="static/BudgetPro/img/Line.png" alt="Line" class="line">
    <img src="static/BudgetPro/img/web-settings.png" alt="Settings" class="settingsgear">
    <br><br>

    <div class="content-container">
        <br>
        <h2>Welcome Back</h2>
        <br>

        <form action="/login" method="post">
        {% csrf_token %}
            <!-- <label for="email">Email:</label> -->
            <input class="form" type="text" id="username" name="username" placeholder="Username" required><br><br>

            <!-- <label for="password">Password:</label> -->
            <input class="form" type="password" id="password" name="password" placeholder="Password" required><br><br>
            <button type="submit" class="submit-button">CONTINUE</button><br><br>

            <label class="remember-label" for="checkbox">
                <input class="remember" type="checkbox" id="checkbox" name="Remember" value="yes"> Remember</label>

            <p class="p">Forgot Password</p>

        </form>
    </div>

    <p class="w"> Please login to continue </p>
    <p class="ww"> Start your journey with us now! </p>
    <img src="static/BudgetPro/img/pic1.png" alt="Study" class="pic1">

</body>

<br><br><br><br>
<footer>
    <img src="static/BudgetPro/img/linkedin.png" alt="LinkedIn" class="linkedin-icon">
    <img src="static/BudgetPro/img/facebook-app-symbol.png" alt="Facebook" class="facebook-icon">
    <img src="static/BudgetPro/img/instagram.png" alt="Instagram" class="instagram-icon">
    <img src="static/BudgetPro/img/twitter.png" alt="Twitter" class="twitter-icon">

    <p class="footer-heading">BudgetPro</p>
    <img src="static/BudgetPro/img/budgetprologo.png" alt="Logo" class="logofooter">
    <p class="footer-description">For anyone to manage their budget, track expenses, and plan investments.</p>
    <p class="footer-copyright">&copy; CSIT327 - G3 2023</p>
</footer>

</html>
